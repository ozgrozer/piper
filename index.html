<!doctype html>
<html lang="en">
<head>
  <title>Piper</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <div id="app">
    <input
      readonly
      type="text"
      id="generatedPassword"
    />

    <div id="options">
      <div class="option">
        <div class="optionTitle">
          Length
        </div>

        <div
          id="lengthValue"
          class="optionValue"
        >
          16
        </div>

        <input
          min="1"
          max="36"
          value="16"
          type="range"
          data-id="length"
          class="optionRange"
        />
      </div>

      <div class="option">
        <div class="optionTitle">
          Digits
        </div>

        <div
          id="digitsValue"
          class="optionValue"
        >
          4
        </div>

        <input
          min="1"
          max="36"
          value="4"
          type="range"
          data-id="digits"
          class="optionRange"
        />
      </div>

      <div class="option">
        <div class="optionTitle">
          Symbols
        </div>

        <div
          id="symbolsValue"
          class="optionValue"
        >
          4
        </div>

        <input
          min="1"
          max="36"
          value="4"
          type="range"
          data-id="symbols"
          class="optionRange"
        />
      </div>
    </div>
  </div>
  <script src="app.js?v=4"></script>
</body>
</html>
